<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Basic To Do Web App</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <style>
	h1{text-align: center;}
  </style>
</head>
<body>
	<h1>To Do Web App</h1>
	<div class="container">
		<div class="addTask">
			<input type="text" placeholder="Add a Task">
			<button>Add</button>
		</div>

		<ol class="notCompleted">
			<h3>Pending</h3>
		</ol>
		<hr color="black">

		<ol class="Completed">
			<h3>Completed</h3>
		</ol>
	</div>

	<script src="app.js"></script>
</body>
</html>
